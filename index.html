<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Les Sportifs - Média Twitch</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e10;
      color: #f4f4f4;
    }

    header {
      background-color: #18181b;
      padding: 40px 20px;
      text-align: center;
    }

    header img {
      max-width: 180px;
      height: auto;
    }

    header h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #ffffff;
    }

    header p {
      font-size: 1.2em;
      color: #bbbbbb;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    section h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    section p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    a {
      color: #9147ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .twitch-embed {
      display: flex;
      justify-content: center;
    }

    iframe {
      width: 80%;
      max-width: 900px;
      height: 500px;
      border: none;
      border-radius: 12px;
    }

    footer {
      background-color: #18181b;
      padding: 30px 20px;
      font-size: 0.9em;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo-les-sportifs.png" alt="Logo Les Sportifs">
    <h1>Les Sportifs</h1>
    <p>Toute la semaine : Gaming · Dimanche : La Chronique - actu & débats sport</p>
  </header>

  <section>
    <h2>Bienvenue sur notre site</h2>
    <p>Suivez nos lives toute la semaine directement ici ou sur notre chaîne officielle :<br>
      <a href="https://www.twitch.tv/lessportifs" target="_blank">twitch.tv/lessportifs</a>
    </p>

    <div class="twitch-embed">
      <iframe
        src="https://player.twitch.tv/?channel=lessportifs&parent=lessportifstv.netlify.app"
        allowfullscreen>
      </iframe>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Les Sportifs · Tous droits réservés</p>
  </footer>

</body>
</html>
