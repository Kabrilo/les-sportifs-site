<!DOCTYPE html>
<html lang="fr">
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roue des Streams</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e10;
      color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      padding: 30px 0;
      color: #9147ff;
    }

    .wheel-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 50px;
    }

    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid #ff4757;
      z-index: 10;
    }

    canvas {
      border-radius: 50%;
      background: #18181b;
    }

    button {
      margin-top: 20px;
      background-color: #9147ff;
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #772ce8;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¡ Roue des Streams</h1>

  <div class="wheel-wrapper">
    <div class="pointer"></div>
    <canvas id="wheel" width="400" height="400"></canvas><br>
    <select id="wheelType">
      <option value="F1">Roue F1 24</option>
      <option value="FC">Roue EAFC 25</option>
    </select>
    <br>
    <button onclick="spinWheel()">ðŸŽ¯ Lancer la roue</button>
  </div>

  <script>
    const wheelCanvas = document.getElementById('wheel');
    const ctx = wheelCanvas.getContext('2d');
    let spinning = false;
    let angle = 0;

    const data = {
      F1: [...`Sutter termine P5 ou mieux.|Sutter gagne une course.|Sutter termine P15 ou pire.|Sutter se qualifie en pole position.|Sutter abandonne aprÃ¨s un accident.|Leblanc gagne une course contre toute attente.|Leblanc se qualifie devant Sutter.|Sutter dÃ©passe Leblanc pour la victoire.|Sutter et Leblanc sont tous deux dans le top 5.|Leblanc abandonne (DNF) Ã  cause dâ€™un problÃ¨me moteur.`.split('|')],
      FC: [...`AGL marque un but.|Abdoulaye marque un triplÃ©.|AGL reÃ§oit un carton rouge.|Abdoulaye rate un penalty.|AGL rÃ©ussit une interception clÃ©.|Abdoulaye inscrit un CSC.|AGL provoque un penalty.|Abdoulaye se blesse.|AGL marque dans les arrÃªts de jeu.|Abdoulaye tire sur la barre.`.split('|')]
    };

    function drawWheel(options, rotation) {
      const radius = wheelCanvas.width / 2;
      const step = (2 * Math.PI) / options.length;

      ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(rotation);

      options.forEach((opt, i) => {
        ctx.beginPath();
        ctx.fillStyle = i % 2 === 0 ? '#9147ff' : '#772ce8';
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, radius, step * i, step * (i + 1));
        ctx.fill();

        ctx.save();
        ctx.rotate(step * i + step / 2);
        ctx.translate(radius - 20, 0);
        ctx.rotate(Math.PI / 2);
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 13px Arial';
        ctx.fillText(opt.slice(0, 35) + (opt.length > 35 ? 'â€¦' : ''), 0, 0);
        ctx.restore();
      });

      ctx.restore();
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      const selected = document.getElementById('wheelType').value;
      const items = data[selected];
      let velocity = Math.random() * 0.3 + 0.25;
      let duration = 0;

      function animate() {
        duration += 1;
        angle += velocity;
        velocity *= 0.985;
        drawWheel(items, angle);

        if (velocity < 0.002) {
          const selectedIndex = Math.floor(((2 * Math.PI - (angle % (2 * Math.PI))) / (2 * Math.PI)) * items.length) % items.length;
          const result = items[selectedIndex];
          setTimeout(() => {
            alert('ðŸŽ¯ RÃ©sultat : ' + result);
            spinning = false;
          }, 300);
        } else {
          requestAnimationFrame(animate);
        }
      }

      animate();
    }

    drawWheel(data.F1, 0);
    document.getElementById('wheelType').addEventListener('change', () => {
      angle = 0;
      drawWheel(data[document.getElementById('wheelType').value], 0);
    });
  </script>
</body>
</html>
