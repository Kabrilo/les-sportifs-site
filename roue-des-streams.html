<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roue des Streams</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e10;
      color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      padding: 30px 0;
      color: #9147ff;
    }
    .wheel-container {
      margin: auto;
      width: 100%;
      max-width: 600px;
      position: relative;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    #wheelCanvas {
      width: 100%;
      max-width: 600px;
      height: auto;
      transform-origin: center center;
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }
    button, select {
      margin-top: 30px;
      background-color: #9147ff;
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1em;
    }
    button:hover, select:hover {
      background-color: #772ce8;
    }
  </style>
</head>
<body>
  <h1>üé° Roue des Streams</h1>

  <select id="wheelType">
    <option value="F1">Roue F1 24</option>
    <option value="FC">Roue EAFC 25</option>
  </select>
  <br>
  <button onclick="spinWheel()">Lancer la roue üéØ</button>

  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheelCanvas" width="600" height="600"></canvas>
  </div>

  <script>
    const wheelCanvas = document.getElementById("wheelCanvas");
    const ctx = wheelCanvas.getContext("2d");
    const wheelType = document.getElementById("wheelType");
    let currentAngle = 0;
    let spinning = false;

    const data = {
      F1: [...`Sutter termine P5 ou mieux.|Sutter termine P10 ou mieux.|Sutter r√©alise le meilleur tour.|Sutter termine sur le podium (P3 ou mieux).|Sutter gagne une course.|Sutter abandonne √† cause d‚Äôun probl√®me moteur.|Sutter abandonne apr√®s un accident.|Sutter termine en dehors du top 10.|Sutter termine P15 ou pire.|Sutter d√©passe Leblanc en course.|Sutter est d√©pass√© par Leblanc.|Sutter rate la qualification pour Q3.|Sutter se qualifie en pole position.|Sutter termine P4.|Sutter termine P6.|Sutter termine P7.|Sutter termine P8.|Sutter termine P9.|Sutter termine dernier apr√®s un probl√®me m√©canique.|Sutter re√ßoit une p√©nalit√© de temps.|Sutter re√ßoit une p√©nalit√© sur grille pour changement de moteur.|Sutter est impliqu√© dans un accrochage avec Leblanc.|Sutter r√©alise une strat√©gie √† un arr√™t gagnante.|Sutter perd des positions apr√®s un arr√™t au stand lent.|Sutter gagne des positions gr√¢ce √† la strat√©gie sous Safety Car.|Sutter est √©limin√© en Q1 lors des qualifications.|Sutter est √©limin√© en Q2 lors des qualifications.|Sutter r√©alise un d√©passement spectaculaire au virage 1.|Sutter est victime d‚Äôune crevaison en course.|Sutter termine √† moins de 2 secondes du vainqueur.|Leblanc abandonne (DNF) √† cause d‚Äôun probl√®me moteur.|Leblanc abandonne apr√®s un accident au d√©part.|Leblanc termine dans les points (P10 ou mieux).|Leblanc termine hors des points (P11 ou pire).|Leblanc r√©alise le meilleur tour en course.|Leblanc se qualifie devant Sutter.|Leblanc est d√©pass√© par plusieurs pilotes dans le dernier tour.|Leblanc termine P5 ou mieux.|Leblanc termine P15 ou pire apr√®s des probl√®mes techniques.|Leblanc re√ßoit une p√©nalit√© de temps pour non-respect des limites de piste.|Leblanc re√ßoit une p√©nalit√© sur grille pour changement de bo√Æte de vitesses.|Leblanc gagne une course contre toute attente.|Leblanc r√©alise une strat√©gie sous Safety Car parfaite et gagne des places.|Leblanc perd plusieurs positions apr√®s un arr√™t au stand rat√©.|Leblanc d√©passe plusieurs pilotes dans les derniers tours pour finir dans les points.|Leblanc est impliqu√© dans un accrochage avec un autre pilote (pas avec Sutter).|Leblanc se qualifie en pole position pour la premi√®re fois de sa carri√®re.|Leblanc rate son d√©part et perd plusieurs places au premier tour.|Leblanc est √©limin√© en Q1 lors des qualifications apr√®s une erreur strat√©gique de l'√©quipe.|Leblanc est √©limin√© en Q2 lors des qualifications malgr√© un bon rythme en essais libres.|Sutter termine P1 et Leblanc P2.|Leblanc termine P10 et Sutter P11.|Sutter et Leblanc sont tous deux dans les points.|Sutter et Leblanc abandonnent tous deux.`.split('|')],
      FC: [...`AGL marque un but.|Abdoulaye marque un but.|AGL r√©alise une passe d√©cisive.|Abdoulaye r√©alise une passe d√©cisive.|AGL rate un penalty.|Abdoulaye rate un penalty.|AGL marque un doubl√©.|Abdoulaye marque un doubl√©.|AGL marque un tripl√© (hat-trick).|Abdoulaye marque un tripl√© (hat-trick).|AGL re√ßoit un carton jaune.|Abdoulaye re√ßoit un carton jaune.|AGL re√ßoit un carton rouge.|Abdoulaye re√ßoit un carton rouge.|AGL marque un but de la t√™te.|Abdoulaye marque un but de la t√™te.|AGL marque sur coup franc direct.|Abdoulaye marque sur coup franc direct.`.split('|')]
    };

    function drawWheel(segments) {
      const radius = wheelCanvas.width / 2;
      const angle = (2 * Math.PI) / segments.length;
      ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
      for (let i = 0; i < segments.length; i++) {
        const startAngle = i * angle;
        const endAngle = (i + 1) * angle;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = `hsl(${(i * 360) / segments.length}, 80%, 50%)`;
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + angle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "12px sans-serif";
        ctx.fillText(segments[i].slice(0, 45), radius - 10, 5);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      const segments = data[wheelType.value];
      const segmentAngle = 360 / segments.length;
      const randomIndex = Math.floor(Math.random() * segments.length);
      const extraRotation = 360 * 5;
      const targetAngle = (360 - randomIndex * segmentAngle) + extraRotation;

      wheelCanvas.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67)';
      wheelCanvas.style.transform = `rotate(${targetAngle + currentAngle}deg)`;

      setTimeout(() => {
        currentAngle = (currentAngle + targetAngle) % 360;
        alert("üéØ R√©sultat : " + segments[randomIndex]);
        spinning = false;
      }, 4200);
    }

    drawWheel(data[wheelType.value]);
    wheelType.addEventListener("change", () => drawWheel(data[wheelType.value]));
  </script>
</body>
</html>
