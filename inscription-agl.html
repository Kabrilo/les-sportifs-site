<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription AGL CUP - F1 24</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e10;
      color: #f4f4f4;
      padding: 40px;
      margin: 0;
    }

    h1 {
      color: #9147ff;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #1f1f23;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
      background-color: #2b2b30;
      color: #f4f4f4;
    }

    input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin-top: 15px;
      font-size: 0.95em;
    }

    .submit-btn {
      background-color: #9147ff;
      color: white;
      padding: 12px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      width: 100%;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #772ce8;
    }

    .note {
      font-size: 0.85em;
      color: #999;
      margin-top: 10px;
      text-align: center;
    }

    .confirmation {
      display: none;
      text-align: center;
      margin-top: 40px;
    }

    .confirmation h2 {
      color: #28d17c;
    }

    .confirmation p {
      font-size: 1.1em;
    }
  </style>
  <script>
    function handleFormSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' },
      }).then(() => {
        form.style.display = 'none';
        document.querySelector('.confirmation').style.display = 'block';
      }).catch((error) => {
        alert("Une erreur est survenue. Veuillez réessayer.");
        console.error(error);
      });
    }
  </script>
</head>
<body>

  <h1>Inscription - AGL CUP F1 24</h1>

  <form name="inscription-agl" method="POST" data-netlify="true" onsubmit="handleFormSubmit(event)">
    <input type="hidden" name="form-name" value="inscription-agl">

    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="Nom" required>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="Prénom" required>

    <label for="age">Âge :</label>
    <input type="number" id="age" name="Âge" required>

    <label for="pseudo-discord">Pseudo Discord :</label>
    <input type="text" id="pseudo-discord" name="Pseudo Discord" required>

    <label for="console">Console :</label>
    <select id="console" name="Console" required>
      <option value="">-- Choisir --</option>
      <option value="PlayStation">PlayStation</option>
      <option value="Xbox">Xbox</option>
      <option value="PC">PC</option>
    </select>

    <label for="pseudo-ea">Pseudo EA / Console :</label>
    <input type="text" id="pseudo-ea" name="Pseudo EA" required>

    <div class="checkbox-label">
      <input type="checkbox" id="autorisation" name="Autorisation" required>
      <label for="autorisation">J’autorise Les Sportifs à utiliser mon image et mes informations pour diffusion publique sur Twitch.</label>
    </div>

    <input class="submit-btn" type="submit" value="Envoyer">
    <p class="note">Les informations seront envoyées via Netlify Forms.</p>
  </form>

  <div class="confirmation">
    <h2>✅ Inscription envoyée avec succès !</h2>
    <p>Merci pour ton inscription à l’AGL CUP F1 24.<br>On te recontacte très bientôt via Discord !</p>
  </div>

  <!-- Formulaire fantôme pour détection Netlify -->
  <form name="inscription-agl" netlify hidden>
    <input type="text" name="Nom">
    <input type="text" name="Prénom">
    <input type="number" name="Âge">
    <input type="text" name="Pseudo Discord">
    <input type="text" name="Console">
    <input type="text" name="Pseudo EA">
    <input type="checkbox" name="Autorisation">
  </form>

</body>
</html>
